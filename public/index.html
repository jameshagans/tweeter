<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="/styles/layout.css">
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/new-tweet.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span id="tweeter">tweeter</span>
    <div class="container-nav">
      <span><strong>Write</strong> a new tweet</span>
      <span><i class="fa-solid fa-angles-down" style="color: #e01010;"></i></span>
    </div>

  </nav>

  <header>
    <div class="img-div">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Billy Bob</h2>
    </div>
  </header>



  <!-- Page-specific (main) content here -->
  <main class="container">


    <section class="new-tweet">
      <div class="error-section">
        <img class="error-img" src="https://i.imgur.com/GnyDvKN.png" alt="">
        <h3 class="error-msg">Error Message!</h3>
        <img class="error-img" src="https://i.imgur.com/GnyDvKN.png" alt="">

      </div>
      <!-- <h3 class="error"> <span class="error-img"><img src="https://i.imgur.com/GnyDvKN.png" alt=""></span>  Error Message!  <span class="error-img"><img src="https://i.imgur.com/GnyDvKN.png" alt=""></span></h3>      -->
      <form id="tweet-form" action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="buton-container">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
    </section>

  </main>
</body>

</html>
